server.port=8765

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

zuul.routes.horror.path=/horror/**
zuul.routes.horror.service-id=horror-movies
zuul.routes.horror.strip-prefix=false

zuul.routes.action.path=/action/**
